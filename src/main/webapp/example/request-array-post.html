<html>
<head>
    <title>Mengirim data dengan GET</title>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
</head>
<body>
<h3>Mengirim data menggunakan method POST</h3>
<form action="/project-web-java/form-array" method="POST">
    <div>
        <label for="srn">Student Registration Number</label>
        <input name="srn" id="srn" placeholder="2345123" size="8" maxlength="8"/>
    </div>
    <div>
        <label for="name">Name</label>
        <input name="name" id="name" placeholder="John Wick" size="25" maxlength="20"/>
    </div>
    <div>
        <label for="city">City</label>
        <select name="city" id="city">
            <option value="Jakarta">Jakarta</option>
            <option value="Bandung">Bandung</option>
            <option value="Surabaya">Surabaya</option>
            <option value="Semarang">Semarang</option>
        </select>
    </div>
    <div>
        <label for="date-of-birth">Date of Birth</label>
        <input type="date" id="date-of-birth" name="date-of-birth">
    </div>
    <div>
        <label>
            Swimming
            <input type="checkbox" name="hobby" id="hobby-swimming" value="Swimming">
        </label>
        <label>
            Coding
            <input type="checkbox" name="hobby" id="hobby-coding" value="Coding">
        </label>
        <label>
            Reading
            <input type="checkbox" name="hobby" id="hobby-reading" value="Reading">
        </label>
        <label>
            Hiking
            <input type="checkbox" name="hobby" id="hobby-hiking" value="Hiking">
        </label>
    </div>
    <div>
        <button type="submit" value="submit">Submit</button>
        <button type="reset" value="reset">Reset</button>
    </div>
</form>
</body>
</html>
